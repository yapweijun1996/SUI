<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <div class="topbar-left">
            <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">â˜°</button>
            <h1>Admin Panel</h1>
        </div>
        <div class="topbar-right">
            <input type="text" placeholder="Search..." class="search-input" aria-label="Search">
            <button class="btn" aria-label="Notifications">Notifications</button>
            <div class="user-menu">
                <span>User</span>
                <div class="dropdown">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section>
            <h2>Dashboard</h2>
            <div class="cards">

                    <h3>Total Users</h3>
                    <p>1,234</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$12,345</p>
                </div>
                <div class="card">
                    <h3>Orders</h3>
                    <p>567</p>
                </div>
                <div class="card">
                    <h3>Active Sessions</h3>
                    <p>89</p>
                </div>
            </div>
            <div class="charts">
                <canvas id="chart" width="400" height="200"></canvas>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
